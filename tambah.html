<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speda - Tambah / Edit Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Speda</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="tambah.html">Tambah Mahasiswa</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 id="formTitle">Tambah Mahasiswa</h3>
    <form id="mahasiswaForm">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" id="nama" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">NIM</label>
        <input type="text" id="nim" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Program Studi</label>
        <input type="text" id="prodi" class="form-control" required>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary">Simpan</button>
      <a href="index.html" class="btn btn-secondary">Kembali</a>
    </form>
  </div>

  <script>
    function getData() {
      return JSON.parse(localStorage.getItem("mahasiswa")) || [];
    }

    function saveData(data) {
      localStorage.setItem("mahasiswa", JSON.stringify(data));
    }

    let editIndex = localStorage.getItem("editIndex");
    if (editIndex !== null) {
      let data = getData()[editIndex];
      if (data) {
        document.getElementById("formTitle").innerText = "Edit Mahasiswa";
        document.getElementById("submitBtn").innerText = "Update";

        document.getElementById("nama").value = data.nama;
        document.getElementById("nim").value = data.nim;
        document.getElementById("prodi").value = data.prodi;
      }
    }

    document.getElementById("mahasiswaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let data = getData();
      let mahasiswa = {
        nama: document.getElementById("nama").value,
        nim: document.getElementById("nim").value,
        prodi: document.getElementById("prodi").value
      };

      if (editIndex !== null) {
        data[editIndex] = mahasiswa;
        localStorage.removeItem("editIndex");
      } else {
        data.push(mahasiswa);
      }

      saveData(data);
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
