<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speda - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Speda</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tambah.html">Tambah Mahasiswa</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Daftar Mahasiswa</h3>

    <!-- Search -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Cari mahasiswa...">
      </div>
    </div>

    <!-- Table -->
    <table class="table table-dark table-striped-dark">
      <thead class="table-dark">
        <tr class="table-dark">
          <th>No</th>
          <th>Nama</th>
          <th>NIM</th>
          <th>Prodi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="mahasiswaTable"></tbody>
    </table>
  </div>

  <script>
    function getData() {
      return JSON.parse(localStorage.getItem("mahasiswa")) || [];
    }

    function saveData(data) {
      localStorage.setItem("mahasiswa", JSON.stringify(data));
    }

    function renderTable(filter = "") {
      let tbody = document.getElementById("mahasiswaTable");
      tbody.innerHTML = "";
      let data = getData();

      data
        .filter(m => m.nama.toLowerCase().includes(filter.toLowerCase()))
        .forEach((m, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${m.nama}</td>
              <td>${m.nim}</td>
              <td>${m.prodi}</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="editData(${i})">Update</button>
                <button class="btn btn-danger btn-sm" onclick="deleteData(${i})">Delete</button>
              </td>
            </tr>
          `;
        });
    }

    function editData(index) {
      localStorage.setItem("editIndex", index);
      window.location.href = "tambah.html";
    }

    function deleteData(index) {
      let data = getData();
      if (confirm("Yakin ingin menghapus data ini?")) {
        data.splice(index, 1);
        saveData(data);
        renderTable();
      }
    }

    // Search
    document.getElementById("searchInput").addEventListener("keyup", function() {
      renderTable(this.value);
    });

    renderTable();
  </script>

</body>
</html>
